<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length >0 && !isLoading ">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
    {{post.title_name}}

    </mat-expansion-panel-header>
   <label>Number:</label> <p>{{post.number}}</p>
    <label>Address:</label><p>{{post.address}}</p>
    <label>Content:</label> <p>{{post.content}}</p>

    <mat-action-row>
      <a mat-raised-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-raised-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body1" *ngIf="posts.length <= 0 && !isLoading">No Post Added Yet</p>
