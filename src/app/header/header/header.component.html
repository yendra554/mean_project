<mat-toolbar color="primary" class="tool">
  <span> <a routerLink ="/">My Messages</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink ="/create" routerLinkActive="mat-warn"> New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink ="/login" routerLinkActive="mat-warn"> Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink ="/signup" routerLinkActive="mat-warn">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()" >Logout</button>
    </li>
  </ul>
</mat-toolbar>
